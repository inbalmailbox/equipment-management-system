<div class="container">
  <h1>Equipment Management</h1>

  <div style="text-align: center;">
  <button class="add" (click)="add()">Add Equipment</button>
</div>

  <p *ngIf="loading">Loading...</p>
  <p class="error" *ngIf="error">{{ error }}</p>

  <table *ngIf="!loading && equipment.length">
    <tr>
      <th>Name</th>
      <th>Serial</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>

    <tr *ngFor="let item of equipment">
      <td>{{ item.name }}</td>
      <td>{{ item.serialNumber }}</td>
      <td>{{ item.status }}</td>
      <td>
        <button class="edit" (click)="edit(item)">Edit</button>
        <button class="delete" (click)="remove(item.id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
